<div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Add Book</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="user" class="label">ISBN</label>
            <input id="user" ng-model="$ctrl.isbn" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Library Location</label>
            <input id="pass" ng-model="$ctrl.libraryLocation" type="text" class="input" data-type="text">
          </div>
          <div class="group">
            <input type="submit" ng-click="$ctrl.add()" class="button" value="Add or Update Book">
          </div>



          
          
        </div>

    </div>

    <font color="red" ng-if="$ctrl.errMessage">{{ $ctrl.errMessage }}</font>

    <font color="green" ng-if="$ctrl.message">{{ $ctrl.message }}</font>


  </div>
