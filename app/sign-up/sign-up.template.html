<div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign Up</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="user" class="label">Username</label>
            <input id="user" ng-model="$ctrl.username" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="pass" ng-model="$ctrl.pwd" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <input type="submit" ng-click="$ctrl.signup()" class="button" value="Sign Up">
          </div>



          
          
        </div>

    </div>

    <font color="red" ng-if="$ctrl.errMessage">{{ $ctrl.errMessage }}</font>

  </div>
